<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinD3als - Best Amazon Deals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-card {
            perspective: 1000px;
            height: 400px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .product-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            min-height: 60px;
        }

        .product-price {
            font-size: 1.8em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .buy-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }

        .buy-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .card-back .buy-button {
            background: white;
            color: #f5576c;
        }

        .card-back .buy-button:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .products-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">

    <div class="products-container" id="productsContainer">

    <script>

        const products = [

            description: "Build strength at home with these premium neoprene dumbbells - perfect grip, no slipping! Top-rated 4.8â˜… with 121K+ happy customers"

        // Generate product cards dynamically
        function generateProducts() {
            const container = document.getElementById('productsContainer');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                            <h3 class="product-name">${product.name}</h3>
                            <div class="product-price">${product.price}</div>
                        </div>
                        <div class="card-back">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <a href="${product.link}" target="_blank" class="buy-button">View on Amazon</a>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Initialize on page load
        generateProducts();
    </script>
</body>
</html>
